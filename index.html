<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: myFont;
      src: url(FleurDeLeah-Regular.ttf);
    }

    :root {
      font-size: 16px;
      font-family: myFont;
    }

    body {
      background-color: aqua;
      max-width: 95%;
      margin: 5px auto;
    }
    /* TODO 1: Use the grid-template-columns property plus the repeat and minmax functions and the keyword auto-fit to set up your grid */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
      gap: 1rem;
      
    /* TODO 2: For your minmax ( ) function, set a floor (minimum) width in pixels and a ceiling (maximum) width of 1fr */
    
    /* TODO 3: Set a small gap for your image gallery*/
      padding: 15px;
      
    }
    /* Prevents images from overflowing their respective grid cells */
    .gallery img {
      width: 100%;
   /* TODO 4: Set an image height -- in pixels -- so each image has a clean, uniform look */
      height: 150px;
   /* TODO 5: Use CSS object-fit property so your images don't look squished or distorted */
      object-fit:cover;
    }

    figcaption {
      text-align: center;
      margin: 5px 0 0 0;
      font-size: 0.9rem;
      font-weight: bold;
      color: blueviolet;
      background-color: rgba(124, 124, 194, 0.559);
      border: 2px solid rgba(30, 96, 197, 0.736);
      padding: 0.25rem;
  
    }

    h1 {
      text-align: center;
      margin: 10px 0px 10px 0;
      font-size: 2.5rem;
    }


  </style>
</head>
